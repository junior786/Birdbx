<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize/style/styleCss.css">
    <link href="materialize/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BirdBX</title>
</head>
<body>

<div class="navbar-fixed">
    <nav id="header">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">BIRD BX</a>
            <a href="#" data-target="mobile-navbar" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/gaiola">Gaiola</a></li>
                <li><a href="/passaros">Passáros</a></li>
                <li><a href="/logout">Sair</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>
</div>
<ul class="sidenav" id="mobile-navbar">
    <li><a href="/gaiola">Gaiola</a></li>
    <li><a href="/passaros">Passáros</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
</ul>



<header>

<table class="table">
    <thead>
        <tr>
           <th>
               Total de filhotes
           </th>
           <th>
               Total de passaros
           </th>
           <th>
               Total de gaiolas
           </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${numeroFilhotes}"></td>
            <td th:text="${numeroPassaros}"></td>
            <td th:text="${numeroGaiolas}"></td>
        </tr>

    </tbody>

</table>

</header>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="materialize/js/menu.js"></script>

<footer style="position: fixed; bottom: 0;">
    <div class="row">
        <div class="col s6">
            <div class="footer-copyright">
                <div class="container">
                    <span class="col s2 right mensagem" style="white-space:nowrap;">  © 2021 Todos os direitos reservados </span>
                </div>
            </div>
            <div class="col s6 right">
            <span> <img src="https://cdn.icon-icons.com/icons2/840/PNG/128/Whatsapp_icon-icons.com_66931.png"
                style="height: 30px;"></span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
