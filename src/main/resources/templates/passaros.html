<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="materialize/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaiolas</title>
</head>
<body>
<div class="navbar-fixed">
    <nav id="header">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo" >BIRD BX</a>
            <a href="#" data-target="mobile-navbar" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/gaiola">Gaiola</a></li>
                <li><a href="/static">Dados</a></li>
                <li><a href="/logout">Sair</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>
</div>
<ul class="sidenav" id="mobile-navbar">
    <li><a href="/gaiola">Gaiola</a></li>
    <li><a href="/passaros">Passáros</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
</ul>

<h1 class="center titulo">CADASTRAMENTO</h1>
<header>
    <div class="row">
        <form method="post" class="container">
            <div class="row">
                <div class="input-field col s2 titulo">
                    Raça: <input type="text" name="raca" placeholder="Piriquito" required>
                </div>
                <div class="input-field col s2 titulo">
                    Sexo <input type="text" name="sexo" placeholder="M/F" required>
                </div>
                <div class="input-field col s2 titulo">
                    Identificacao <input type="text" name="identificacao"  required>
                </div>
            </div>
            <button class="waves-effect waves-orange btn" type="submit" id="enviar">Adicionar passaro</button>
        </form>
    </div>
    <div class="row">
    <table id="cadastro">
        <thead>
        <tr>
            <th>Id</th>
            <th>Raça</th>
            <th>Sexo</th>
            <th>Identificação</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="passaro : ${passaros}">
            <td th:text="${passaro.id}"></td>
            <td th:text="${passaro.raca}"></td>
            <td th:text="${passaro.sexo}"></td>
            <td th:text="${passaro.identificacao}"></td>
            <td><a th:href="@{/deletarPassaro{id}(id = ${passaro.id}) }"><i
                    class="material-icons left">delete</i></a></td>
        </tr>

        </tbody>

    </table>

    </div>
</header>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="materialize/js/menu.js"></script>
</body>
</html>
