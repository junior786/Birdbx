<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="materialize/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BirdBX</title>
</head>
<body>

<div class="navbar-fixed">
    <nav id="header">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo" th:text="${usuario.nomeCriatorio}"></a>
            <a href="#" data-target="mobile-navbar" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/gaiola">Gaiola</a></li>
                <li><a href="/passaros">Passáros</a></li>
                <li><a href="/static">Dados</a></li>
                <li><a href="/logout">Sair</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>
</div>
<ul class="sidenav" id="mobile-navbar">
    <li><a href="/gaiola">Gaiola</a></li>
    <li><a href="/passaros">Passáros</a></li>
    <li><a href="/static">Dados</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
</ul>

<header>
    <div class="row">
        <div th:each="gaiola: ${gaiolas}">
            <div class="col s12 m2">
                <div class="card">
                    <div class="card-image">
                        <a th:href="@{/descgaiola{id}(id = ${gaiola.id})}"><img class="img-gaiola"
                                                                                src="https://www.royalpets.com.br/media/catalog/product/cache/1/small_image/300x300/9df78eab33525d08d6e5fb8d27136e95/g/a/gaiola_capri_monaco.jpg">
                        </a>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"
                           th:href="@{/locacao{id}(id = ${gaiola.id}) }"><i class="material-icons">pets</i></a>

                    </div>
                    <div class="card-content row center notacaoGaiola">
                        Numero da gaiola: <span class="card-title" th:text="${gaiola.numero}" id="numberG"></span>
                        <hr>
                            <div id="mostrar">
                               <!-- <span class="black-text notacao" th:text="${gaiola.notacao}" id="notacaoG"></span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="materialize/js/menu.js"></script>
</body>
</html>
