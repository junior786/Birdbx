<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize/style/styleCss.css">
    <link href="materialize/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BirdBX</title>
</head>
<body>
<nav>
    <div class="nav-wrapper row" id="header">
        <a href="/" class="brand-logo" th:text="${usuario.nomeCriatorio}"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/gaiola">Gaiola</a></li>
            <li><a href="/passaros">Passáros</a></li>
        </ul>
    </div>
   
</nav>



<header>
    <div class="row">
        <div class="card input-field col s2" th:each="gaiola: ${gaiolas}">
            <div class="col">
                <div class="card-image">
                   <a th:href="@{/descgaiola{id}(id = ${gaiola.id})}"><img src="https://www.royalpets.com.br/media/catalog/product/cache/1/small_image/300x300/9df78eab33525d08d6e5fb8d27136e95/g/a/gaiola_capri_monaco.jpg"> </a>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"
                       th:href="@{/locacao{id}(id = ${gaiola.id}) }"><i class="material-icons">pets</i></a>

                </div>
                <div class="card-content row" >
                    Numero da gaiola: <span class="card-title" th:text="${gaiola.numero}" style="padding-left:45%" id="numberG"></span>
                    <hr>
                    <span class="black-text" th:text="${gaiola.notacao}" id="notacaoG"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>


<footer style="position: fixed; bottom: 0;">
    <div class="footer-copyright">
      <div class="container">
     <p style="white-space: nowrap;"> © 2021 Todos os direitos reservados </p>
      </div>
    </div>
  </footer>
</body>
</html>
