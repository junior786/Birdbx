<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize/style/styleCss.css">
    <link href="materialize/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADMIN</title>
</head>
<body>
<nav>
    <div class="nav-wrapper" id="header">
        <a href="/" class="brand-logo">BirdBx</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/gaiola">Gaiola</a></li>
            <li><a href="/passaros">Pass√°ros</a></li>
            <li><a href="/static">Dados</a></li>
            <li><a href="/logout">Sair</a></li>
        </ul>
    </div>
</nav>

</header>
<div class="row">
    <form method="post" class="container center">
        <div class="input field col s2 titulo">
            E-mail <input type="email" name="email" th:value="${usuario.email}">
        </div>
        <div class="input field col s2 titulo">
            nome <input type="text" name="nome" th:value="${usuario.nome}">
        </div>
        <div class="input field col s2 titulo">
            Nome do criatorio <input type="text" name="nomeCriatorio" th:value="${usuario.nomeCriatorio}">
        </div>
        <div class="input field col s2 titulo">
            Senha <input type="password" name="password" th:value="${usuario.password}">
        </div>
        <button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">
            add_circle_outline</i>Salvar</button>
    </form>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
