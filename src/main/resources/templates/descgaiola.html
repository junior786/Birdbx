<html lang="pt-br" xmlns:th="http://thymeleaf.org"

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize/style/styleCss.css">
    <link href="materialize/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaiolas</title>
</head>
<body>
<div class="navbar-fixed">
    <nav id="header">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">BIRD BX</a>
            <a href="#" data-target="mobile-navbar" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/gaiola">Gaiola</a></li>
                <li><a href="/passaros">Passáros</a></li>
                <li><a href="/static">Dados</a></li>
                <li><a href="/logout">Sair</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>
</div>
<ul class="sidenav" id="mobile-navbar">
    <li><a href="/gaiola">Gaiola</a></li>
    <li><a href="/passaros">Passáros</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
</ul>

<h1>CADASTRAMENTO</h1>
<header>
    <div class="row">
        <form method="post" class="container">
            <div class="row">
                <div class="col s4">
                    Filhotes: <input type="number" placeholder="0" name="numeroFilhotes"
                                     th:value="${gaiola.numeroFilhotes}">
                </div>
                <div class="input-field col s12">
                    <textarea th:text="${gaiola.notacao}" name="notacao" class="textareacss form-control" maxlength="90"></textarea>
                </div>
            </div>
            <button class="waves-effect waves-orange btn" type="submit" id="enviar">Editar</button>
        </form>
        <div class="col-lg-8">
            <table id="cadastro">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>RAÇA</th>
                    <th>SEXO</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="passaro : ${passaros}">
                    <td th:text="${passaro.id}"></td>
                    <td th:text="${passaro.raca}"></td>
                    <td th:text="${passaro.sexo}"></td>
                </tr>

                </tbody>

            </table>

        </div>
    </div>

</header>
<div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="materialize/js/menu.js"></script>
</body>
</html>
